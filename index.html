<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fraud Detector</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="app">
    <header><h1>Fraud Detector</h1></header>

    <nav class="tabs">
      <button data-tab="text" class="active">Text</button>
      <button data-tab="voice">Voice</button>
      <button data-tab="image">Image</button>
      <button data-tab="url">URL</button>
      <button data-tab="behavior">Behavior</button>
    </nav>

    <main>
      <section id="text" class="tab active">
        <h3>Text</h3>
        <textarea id="text-input" rows="5" placeholder="Paste or type message..."></textarea>
        <div><button id="analyze-text-btn">Analyze Text</button></div>
        <div id="text-result" class="result">Ready</div>
      </section>

      <section id="voice" class="tab">
        <h3>Voice (Browser Speech → Transcript → Analyze)</h3>
        <div>
          <button id="start-rec">Start Record</button>
          <button id="stop-rec" disabled>Stop</button>
          <span id="voice-status" style="margin-left:12px;color:#9aa7b2">Idle</span>
        </div>
        <textarea id="voice-transcript" rows="4" placeholder="Transcript will appear here..."></textarea>
        <div><button id="analyze-voice-btn">Analyze Transcript</button></div>
        <div id="voice-result" class="result">Ready</div>
      </section>

      <section id="image" class="tab">
        <h3>Image OCR</h3>
        <input id="image-file" type="file" accept="image/*" />
        <div><button id="analyze-image-btn">Run OCR & Analyze</button></div>
        <div id="image-result" class="result">Ready</div>
      </section>

      <section id="url" class="tab">
        <h3>URL</h3>
        <input id="url-input" placeholder="https://..." />
        <div><button id="scan-url-btn">Scan URL</button></div>
        <div id="url-result" class="result">Ready</div>
      </section>

      <section id="behavior" class="tab">
        <h3>Behavioral CSV (date,fromAccount,toAccount,amount)</h3>
        <input id="csv-file" type="file" accept=".csv" />
        <div><button id="analyze-behavior-btn">Analyze CSV</button></div>
        <div id="behavior-result" class="result">Ready</div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
